<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Your Library</h1>
    <button onclick="showNewBookForm(); toggleText(this)" id="bookFormButton" >NEW BOOK FORM</button>
    <form action="" style="display: none;" id="bookForm">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="title">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" placeholder="author">
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" placeholder="pages">
        <label for="read">Read:</label>
        <input type="checkbox" id="read" value="read">
    </form>
    <button onclick="addBookToLibrary(); clearInput()" style="display: none;" id="addBookButton">Add Book</button>
    <div id="library"></div>
</body>
</html>
